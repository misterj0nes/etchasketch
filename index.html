<!DOCTYPE html>
<html>
  <head>
    <title>JJ's Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="sctipt.js" defer></script>
    <div class="etchasketch">
      <h1>Etch A Sketch !</h1>
      <div class="container"></div>
      <div class="buttons">
        <div>
          <img class="normal" src="https://freesvg.org/img/1537793781.png">
          <p>Normal Mode</p>
        </div>
        <div>
          <img class="rgb" src="https://freesvg.org/img/1537793781.png">
          <p>Rgb Mode</p>
        </div>
        <div>
          <img class="erase" src="https://freesvg.org/img/1537793781.png">
          <p>Eraser</p>
        </div> 
        <div>
          <img class="reset" src="https://freesvg.org/img/1537793781.png">
          <p>Reset</p>
        </div>
      </div>
    </div>
  </body>
</html>
